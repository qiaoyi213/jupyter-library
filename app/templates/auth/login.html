<html>
  <head> </head>

  <body>
    <form method="post" action="/auth/login">
      <div class="form-group row">
        <label for="username" class="col-2 offset-1 col-form-label"
          >username:</label
        >
        <div class="col-3">
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="username"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-2 offset-1 col-form-label"
          >password:</label
        >
        <div class="col-3">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="password"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-2 offset-3">
          <button type="submit" class="btn btn-dirty-purple">登入</button>
        </div>
      </div>
    </form>
  </body>
</html>
